        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

        /* CONTAINER FOR CONTENT */
        .container {

            text-align: center;
            margin-top: 20px;
        }

        /* LOGO STYLING */
        .profile-img {

        }

        /* TEXT STYLING */
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffffff;
        }

        p {
            color: #cccccc;
            margin-bottom: 25px;
            font-size: 14px;
        }

        /* BUTTON STYLING */
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center; /* Center text */

            padding: 15px;
            margin-bottom: 12px;
            background-color: #2d2d2d;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            border: 1px solid #333;
            transition: transform 0.2s, background-color 0.2s;
            position: relative;
        }

        /* HOVER EFFECTS */
        .link-btn:hover {
            transform: translateY(-2px);
            background-color: #3d3d3d;
            border-color: #f36f21; /* Orange glow on hover */
        }

        /* ICON STYLING (Using Emojis for speed) */
        .icon {

        .telegram { border-left: 5px solid #0088cc; }

        /* FOOTER */

            font-size: 12px;
            color: #666;
        }
